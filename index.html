<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuunibyou</title>
    <link rel="stylesheet" href="login.css" >
</head>
<body background="img/background.jpg" >
<div class="header">
    <div>欢迎登陆</div>
</div>
<div class="container">
    <div>
        <div class="head">
            <div class="left" id="vip">会员登录</div>
            <div class="right" id="register"><a href="register.html">立即注册</a></div>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label>账 号</label>
            <input type="text" class="form-control" id="username" placeholder="用户名/手机号">
        </div>
        <div class="form-group">
            <label>密 码</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <div class="form-group1">
            <div class="checkbox">
                <label class="or">
                    <input type="checkbox" id="remember" name="remember">
                    记住密码
                </label>
            </div>
        </div>
        <div class="form-group2">
            <div class=bb>
                <button type="button" id="try">登 录</button>
            </div>
        </div>
    </form>
    <div class="other">
        <hr /><p>第三方合作账号登录</p><hr />
    </div>
    <br>
    <div class="picture">
        <div class="qq">
            <a href=""><img src="img/QQ.png" class="shadow"></a>
        </div>
        <div class="wechat">
            <a href=""><img src="img/wechat.png" class="shadow"></a>
        </div>
    </div>
</div>
</body>
</html>
